<h2>Lista de elementos</h2>


<button mat-raised-button color="primary" (click)="toggleList()">
  {{ mostrarLista ? 'Ocultar lista' : 'Mostrar lista' }}
</button> 

<div *ngIf="mostrarLista">
  <ul>
    <li *ngFor="let item of items">
      {{ item.nombre }} - {{ item.costo }}
    </li>
  </ul>
</div>
